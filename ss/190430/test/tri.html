<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta charset="utf-8">
<script type="text/javascript" src="../lib/inherits.js"></script>
<script type="text/javascript" src="../lib/vector.js"></script>
<script type="text/javascript" src="../lib/geono.js"></script>
</head>
<body >
<input type="text" value="12" id="num"></input>
<input type="button" value="点を生成(ランダム)" onclick="createPoint();draw();"></input>
<input type="button" value="点を生成(格子状)" onclick="createPoint2();draw();"></input><br>
<input type="button" value="ドロネー三角形生成" onclick="createTriangles();draw()"></input><br>
	<canvas id="c" width=512 height=512 style="border:solid 1px black;"></canvas>
</body>
<script type="text/javascript">


function createPoint(){
	points=[];
	triangles=[];
	var num=document.getElementById("num").value;
	for(var i=0;i<num;i++){
		var point = new Vec2();
		point[0] = Math.random()*512;
		point[1] = Math.random()*512;
		points.push(point);
	}

}
function createPoint2(){
	points=[];
	triangles=[];
	var size=40;
	var num=document.getElementById("num").value;
	for(var i=0;i<num;i++){
		var point = new Vec2();
		point[0] = (i%8)*size+size;
		point[1] = (i/8|0)*size+size;
		points.push(point);
	}
}
function createTriangles(){
	var min = new Vec2();
	var max = new Vec2();
	Vec2.copy(min,points[0]);
	Vec2.copy(max,points[0]);
	for(var i=1;i<points.length;i++){
		min[0]=Math.min(min[0],points[i][0]);
		min[1]=Math.min(min[1],points[i][1]);
		max[0]=Math.max(max[0],points[i][0]);
		max[1]=Math.max(max[1],points[i][1]);
	}
	var ans = new Vec2();
	Vec2.sub(ans,max,min);
	var r = Vec2.scalar(ans)*10;
	Vec2.madd(ans,min,ans,0.5);
	point = new Vec2();
	point[0]=ans[0]-r;
	point[1]=ans[1]-r;
	points.push(point);
	point = new Vec2();
	point[0]=ans[0]+r;
	point[1]=ans[1]-r;
	points.push(point);

	point = new Vec2();
	point[0]=ans[0];
	point[1]=ans[1]+r;
	points.push(point);


	//最外三角作成
	var t= new Triangle();
	triangles=[];
	var l=points.length;
	t.pIdx[0]=l-3;
	t.pIdx[1]=l-2;
	t.pIdx[2]=l-1;
	Geono.getCircle(t.center,points[t.pIdx[0]],points[t.pIdx[1]],points[t.pIdx[2]]);
	t.r=Vec2.len2(t.center,points[t.pIdx[0]]);
	triangles.push(t);


	var addlist;
	var checkList= function(n){
		for(var k=0;k<addlist.length;k++){
			var e = addlist[k];
			if( e.pIdx[1]==n.pIdx[0] && e.pIdx[0]==n.pIdx[1]){
				addlist.splice(k,1);
				return;
			};
		}
		addlist.push(n);
	}
	for(var i=0;i<points.length-3;i++){
		addlist=[];
		for(var j=triangles.length;j--;){
			var t=triangles[j];
			if(Vec2.len2(t.center,points[i])<t.r){
				var idx=[0,1,2,0];
				for(var k=0;k<3;k++){
					var n= new Triangle();
					n.pIdx[0]=t.pIdx[idx[k]];
					n.pIdx[1]=t.pIdx[idx[k+1]];
					n.pIdx[2]=i;
					checkList(n);
				}
				triangles.splice(j,1);
			}
		}
		for(var j=0;j<addlist.length;j++){
			var t=addlist[j];
			Geono.getCircle(t.center,points[t.pIdx[0]],points[t.pIdx[1]],points[t.pIdx[2]]);
			t.r=Vec2.len2(t.center,points[t.pIdx[0]]);
			triangles.push(t);
		}
	}

	l=points.length-3;
	for(var j=triangles.length;j--;){
		var t=triangles[j];
		if(t.pIdx[0]>=l || t.pIdx[1]>=l || t.pIdx[2]>=l){
			triangles.splice(j,1);
		}
	}
	points.splice(l,3);


}

var point=[];
var triangles=[];
var Triangle=function(){
	this.pIdx=[-1,-1,-1];
	this.center = new Vec2();
	this.r=0;
}

function draw(){
	var ctx=document.getElementById("c").getContext("2d");
	ctx.clearRect(0,0,512,512);

	ctx.strokeStyle="lightgray";
	for(var i=0;i<triangles.length;i++){
		var t=triangles[i];
	ctx.beginPath();
		ctx.arc(t.center[0], t.center[1], Math.sqrt(t.r), 0, Math.PI*2, false)
	ctx.stroke();
	ctx.closePath();
	}

	ctx.strokeStyle="orange";
	ctx.beginPath();
	for(var i=0;i<triangles.length;i++){
		var t=triangles[i];
		ctx.moveTo(points[t.pIdx[0]][0],points[t.pIdx[0]][1]);
		ctx.lineTo(points[t.pIdx[1]][0],points[t.pIdx[1]][1]);
		ctx.lineTo(points[t.pIdx[2]][0],points[t.pIdx[2]][1]);
		ctx.lineTo(points[t.pIdx[0]][0],points[t.pIdx[0]][1]);
		
	}
		ctx.stroke();
	ctx.closePath();


	for(var i=0;i<points.length;i++){
		var point=points[i];
		ctx.fillRect(point[0]-1,point[1]-1,3,3);
	}
}

createPoint();
createTriangles();
draw();

</script>
